name: Update github pages wasm
on:
  push: 
    tags:
      - v*
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  build:
    name: Wasm build/deploy action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Build webapp
        run: |
          nix build && \
          mkdir pages && \
          cp -r result/* pages
      - name: Render policy
        uses: jaywcjlove/markdown-to-html-cli@main
        with:
          source: Integritetspolicy.md
          output: ./pages/integritetspolicy.html
          favicon: data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ²</text></svg>
      - name: Fix permissions
        run: |-
          chmod --recursive 755 ./pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./pages

  deploy:
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
